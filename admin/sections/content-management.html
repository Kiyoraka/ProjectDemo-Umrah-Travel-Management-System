<!-- Content Management Section -->
<div class="section-header">
    <h3>Content Management</h3>
</div>

<div class="content-tabs-container glass-card">
    <!-- Tab Navigation -->
    <div class="tabs-nav">
        <button class="tab-btn active" data-tab="home">Home Page</button>
        <button class="tab-btn" data-tab="about">About Us</button>
        <button class="tab-btn" data-tab="contact">Contact Info</button>
    </div>

    <!-- Tab Content -->
    <div class="tabs-content">
        <!-- Home Tab -->
        <div class="tab-panel active" id="home-tab">
            <form class="content-form">
                <div class="form-group">
                    <label class="form-label">Hero Title</label>
                    <input type="text" class="form-control" value="Journey to the Sacred">
                </div>
                <div class="form-group">
                    <label class="form-label">Hero Subtitle</label>
                    <input type="text" class="form-control" value="Experience the spiritual journey of a lifetime">
                </div>
                <div class="form-group">
                    <label class="form-label">Welcome Text</label>
                    <textarea class="form-control" rows="4">Begin your sacred journey to the holy lands with our comprehensive Umrah packages designed for your comfort and spiritual fulfillment.</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Featured Packages Title</label>
                    <input type="text" class="form-control" value="Our Exclusive Packages">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-glass">Cancel</button>
                </div>
            </form>
        </div>

        <!-- About Tab -->
        <div class="tab-panel" id="about-tab">
            <form class="content-form">
                <div class="form-group">
                    <label class="form-label">About Title</label>
                    <input type="text" class="form-control" value="Your Trusted Umrah Partner">
                </div>
                <div class="form-group">
                    <label class="form-label">Company Description</label>
                    <textarea class="form-control" rows="6">With over 10 years of experience in organizing Umrah trips, we have served thousands of pilgrims with dedication and excellence. Our team of experienced professionals ensures that your spiritual journey is comfortable, meaningful, and memorable.</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Mission Statement</label>
                    <textarea class="form-control" rows="4">To provide exceptional Umrah services that combine spiritual fulfillment with comfort and convenience, making the sacred journey accessible to all.</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" class="form-control" value="10">
                </div>
                <div class="form-group">
                    <label class="form-label">Happy Pilgrims</label>
                    <input type="number" class="form-control" value="5000">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-glass">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Contact Tab -->
        <div class="tab-panel" id="contact-tab">
            <form class="content-form">
                <div class="form-group">
                    <label class="form-label">Office Address</label>
                    <input type="text" class="form-control" value="123 Main Street, City Center">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" value="+1 234-567-8900">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="info@umrahtravel.com">
                </div>
                <div class="form-group">
                    <label class="form-label">WhatsApp</label>
                    <input type="text" class="form-control" value="+1 234-567-8901">
                </div>
                <div class="form-group">
                    <label class="form-label">Office Hours</label>
                    <input type="text" class="form-control" value="Mon-Sat: 9:00 AM - 6:00 PM">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-glass">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
