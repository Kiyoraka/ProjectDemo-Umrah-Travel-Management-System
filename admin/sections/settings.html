<!-- Settings Section -->
<div class="section-header">
    <h3>Settings</h3>
</div>

<div class="settings-grid">
    <!-- General Settings -->
    <div class="settings-card glass-card">
        <h4><i class="fas fa-cog"></i> General Settings</h4>
        <form class="settings-form">
            <div class="settings-form-fields">
                <div class="form-group">
                    <label class="form-label">Site Name</label>
                    <input type="text" class="form-control" value="Umrah Travel Management System">
                </div>
                <div class="form-group">
                    <label class="form-label">Site URL</label>
                    <input type="url" class="form-control" value="https://www.umrahtravel.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" value="admin@umrahtravel.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Time Zone</label>
                    <select class="form-control">
                        <option>UTC+00:00</option>
                        <option selected>UTC+03:00 (Saudi Arabia)</option>
                        <option>UTC+05:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <select class="form-control">
                        <option selected>English</option>
                        <option>Arabic</option>
                        <option>Urdu</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>

    <!-- Payment Settings -->
    <div class="settings-card glass-card">
        <h4><i class="fas fa-credit-card"></i> Payment Settings</h4>
        <form class="settings-form">
            <div class="settings-form-fields">
                <div class="form-group">
                    <label class="form-label">Payment Gateway</label>
                    <select class="form-control">
                        <option>Stripe</option>
                        <option selected>PayPal</option>
                        <option>Square</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <input type="password" class="form-control" value="••••••••••••••••">
                </div>
                <div class="form-group">
                    <label class="form-label">Secret Key</label>
                    <input type="password" class="form-control" value="••••••••••••••••">
                </div>
                <div class="form-group">
                    <label class="form-label">Currency</label>
                    <select class="form-control">
                        <option selected>USD</option>
                        <option>SAR</option>
                        <option>EUR</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" checked> Enable Test Mode
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Payment Settings</button>
        </form>
    </div>

    <!-- Security Settings -->
    <div class="settings-card glass-card">
        <h4><i class="fas fa-shield-alt"></i> Security Settings</h4>
        <form class="settings-form">
            <div class="settings-form-fields">
                <div class="form-group">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm new password">
                </div>
                <div class="form-group">
                    <label class="form-label">Session Timeout (minutes)</label>
                    <input type="number" class="form-control" value="30">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" checked> Enable Two-Factor Authentication
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" checked> Force SSL/HTTPS
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Security Settings</button>
        </form>
    </div>
</div>

<style>

.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    min-height: 500px;
}

.settings-card h4 {
    color: var(--dark-green);
    margin-bottom: 20px;

    align-items: center;
    gap: 10px;
}

.settings-card h4 i {
    color: var(--primary-green);
}

.settings-form {
    display: flex;
    flex-direction: column;
    flex: 1;
}

.settings-form-fields {
    flex: 1;
}

.settings-form .form-group {
    margin-bottom: 20px;
}

.settings-form .form-control {
    width: 100%;
}

.settings-form .btn-primary {
    margin-top: auto;
    align-self: flex-start;

    margin-right: 8px;

    .settings-grid {
        grid-template-columns: 1fr;
    }
}
</style>
